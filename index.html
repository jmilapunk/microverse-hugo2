<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <h1 id="title">
        Survey Form
    </h1>
    
    <p id="description">
      Let us know how we can improve freeCodeCamp
    </p>

    <div id="form-outer">
    <form id="survey-form">

      
      <br>
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
      <br>

      <br>
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required>
      <br>

      <br>
      <label id="number-label" for="number">Number</label>
      <input id="number" type="number" min="1" max="125" placeholder="Age">
      <br>

      <br>
      <select id="dropdown">
        <option>Student</option>
        <option>Full time job</option>
      </select>  
      
      <br>
      <br>
      Gender
      <br>
      <input type="radio" name="gender" id="gender" value="female"> Female<br>
      <input type="radio" name="gender" id="gender" value="female"> Male<br>
        
      <br>
      Tehcnologies
      <br>
      <input type="checkbox" value="1"> Java<br>
      <input type="checkbox" value="2"> PHP<br>
      
      <br>
      <label id="comments-label" for="comments">Additional comments</label>
      <br>
      <textarea id="comments" placeholder="Enter your text here..."></textarea>
      <br>

      <br>
      <button id="submit">Submit</button>

    </form>
    </div>
      
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
